<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate eSIM</title>
    <style>
        #activateButton {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #activateButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Activate eSIM</h1>
    <button id="activateButton">Activate eSIM</button>

    <script>
        document.getElementById('activateButton').addEventListener('click', function() {
            // Replace this with your actual SM-DP+ address and activation code
            var smdpAddress = 'tinkoff-con.rsp.a1-systems.com';
            var activationCode = '2E7Cxx4A-1x2D4xx0-AA7xxx45-1ExxAE3x';

            // Function to initiate eSIM activation
            function activateESIM(smdp, code) {
                // Assuming there's an API or system method to handle eSIM activation
                // This is a placeholder for actual implementation
                if (navigator.eSIM) {
                    navigator.eSIM.activate(smdp, code)
                        .then(() => {
                            alert('eSIM activation successful');
                        })
                        .catch(error => {
                            console.error('eSIM activation failed:', error);
                            alert('eSIM activation failed');
                        });
                } else {
                    alert('eSIM activation not supported on this device');
                }
            }

            activateESIM(smdpAddress, activationCode);
        });
    </script>
</body>
</html>
